stages:
  - test
  - deploy

variables:


test-auth:
  stage: test
  image: node:latest
  script:
    - cd services/auth-service
    - npm install
    - npm test
  only:
    - main

test-order:
  stage: test
  image: node:latest
  script:
    - cd services/order-service
    - npm install
    - npm test
  only:
    - main

test-product:
  stage: test
  image: node:latest
  script:
    - cd services/product-service
    - npm install
    - npm test
  only:
    - main

test-frontend:
  stage: test
  image: node:latest
  script:
    - cd frontend
    - npm install
    - npm test
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - scp docker-compose.swarm.yml deploy.sh adam@$VPS_HOST:/home/adam/e-commerce/
    - ssh adam@$VPS_HOST "cd /home/adam/e-commerce && chmod +x deploy.sh && ./deploy.sh"
  only:
    - main
